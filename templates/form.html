<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>D&A MEDTRACK - Blood Donation Registration</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body, html {
      height: 100%;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #23272F;
      min-height: 100vh;
      overflow-x: hidden;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      background: url('/static/blood-donation.jpg') center center / cover no-repeat;
    }
    body::after {
      content: "";
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      background: rgba(35, 39, 47, 0.18);
      z-index: -1;
    }
    .nav {
      width: 100%;
      padding: 24px 7vw 16px 7vw;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(2px);
      position: relative;
      z-index: 2;
    }
    .logo {
      font-size: 2rem;
      font-weight: bold;
      letter-spacing: 1.5px;
      color: #23272F;
      background: rgba(255,255,255,0.5);
      padding: 6px 22px;
      border-radius: 8px;
      box-shadow: 0 2px 12px rgba(35,39,47,0.06);
    }
    .nav-links {
      display: flex;
      gap: 16px;
    }
    .nav-links a {
      color: #23272F;
      background: #fff;
      border-radius: 22px;
      padding: 8px 24px;
      font-size: 1rem;
      text-decoration: none;
      font-weight: 600;
      box-shadow: 0 2px 12px rgba(35,39,47,0.08);
      transition: background 0.18s, color 0.18s;
    }
    .nav-links a:hover {
      background: #23272F;
      color: #fff;
    }
    .container {
      min-height: calc(100vh - 70px);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .form-box {
      background: rgba(255,255,255,0.97);
      padding: 38px 36px 32px 36px;
      border-radius: 18px;
      box-shadow: 0 10px 32px rgba(35,39,47,0.14);
      max-width: 520px;
      width: 100%;
      z-index: 2;
      position: relative;
      animation: slideInFade 0.7s cubic-bezier(.54,.17,.36,1.23);
      margin: 30px 0;
    }
    @keyframes slideInFade {
      from { opacity: 0; transform: translateY(-40px);}
      to { opacity: 1; transform: translateY(0);}
    }
    .form-box h2 {
      color: #23272F;
      margin-bottom: 16px;
      font-size: 2rem;
      letter-spacing: 1px;
      text-align: center;
    }
    .form-box p {
      color: #2B3545;
      margin-bottom: 28px;
      font-size: 1.06rem;
      text-align: center;
    }
    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }
    .form-group label {
      display: block;
      margin-bottom: 7px;
      color: #23272F;
      font-weight: 600;
      font-size: 1rem;
    }
    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 11px 15px;
      border-radius: 7px;
      border: 1.5px solid #c1c7d0;
      font-size: 1.09rem;
      background: #f8f9fc;
      color: #23272F;
      outline: none;
      transition: border 0.18s;
    }
    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      border: 1.5px solid #2B3545;
      background: #fff;
    }
    .gender-group {
      display: flex;
      gap: 24px;
    }
    .gender-group label {
      font-weight: 400;
      color: #23272F;
      font-size: 1rem;
      margin-right: 8px;
    }
    .checkbox-group {
      display: flex;
      flex-direction: column;
      gap: 5px;
      margin-top: 7px;
    }
    .checkbox-group label {
      font-weight: 400;
      color: #2B3545;
      font-size: 0.98em;
      margin-left: 5px;
      display: inline-block;
    }
    .form-btn {
      width: 100%;
      display: block;
      background: linear-gradient(90deg, #23272F 70%, #2B3545 100%);
      color: #fff;
      border: none;
      border-radius: 9px;
      padding: 13px 0;
      font-size: 1.15rem;
      font-weight: bold;
      cursor: pointer;
      margin-top: 8px;
      box-shadow: 0 3px 16px rgba(35,39,47,0.11);
      transition: background 0.16s, transform 0.13s;
    }
    .form-btn:hover {
      background: linear-gradient(90deg, #2B3545 80%, #23272F 100%);
      transform: translateY(-2px) scale(1.03);
    }
    @media (max-width: 600px) {
      .nav { padding: 14px 4vw 8px 4vw; }
      .logo { font-size: 1.18rem; padding: 4px 12px; }
      .container { padding: 24px 0; }
      .form-box { padding: 24px 10px 18px 10px; }
    }
  </style>
</head>
<body>
  <nav class="nav">
    <div class="logo">D&amp;A BLOODBANK</div>
  </nav>
  <div class="container">
    <form class="form-box" method = "POST">
      <h2>Blood Donation Registration</h2>
      <p>Kindly fill out this form accurately before donating blood.</p>

      <div class="form-group">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" required placeholder="Enter your full name">
      </div>
      <div class="form-group">
        <label>Gender</label>
        <div class="gender-group">
          <label><input type="radio" name="gender" value="Male" required> Male</label>
          <label><input type="radio" name="gender" value="Female"> Female</label>
          <label><input type="radio" name="gender" value="Other"> Other</label>
        </div>
      </div>
      <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="text" id="phonenumber" name="phonenumber" required placeholder="e.g. +234xxxxxxxxxx">
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required placeholder="you@example.com">
      </div>
      <div class="form-group">
        <label for="address">Home Address</label>
        <input type="text" id="address" name="address" required placeholder="Enter your address">
      </div>
      <div class="form-group">
        <label for="bloodgroup">Blood Group</label>
        <select id="bloodgroup" name="bloodgroup" required>
          <option value="">-- Select --</option>
          <option value="A+">A+</option>
          <option value="A-">A-</option>
          <option value="B+">B+</option>
          <option value="B-">B-</option>
          <option value="AB+">AB+</option>
          <option value="AB-">AB-</option>
          <option value="O+">O+</option>
          <option value="O-">O-</option>
        </select>
      </div>
      <div class="form-group">
        <label for="genotype">Genotype</label>
        <select id="genotype" name="genotype" required>
          <option value="">-- Select --</option>
          <option value="AA">AA</option>
          <option value="AS">AS</option>
          <option value="SS">SS</option>
          <option value="AC">AC</option>
          <option value="SC">SC</option>
        </select>
      </div>
      <div class="form-group">
        <label for="weight">Weight (kg)</label>
        <input type="number" id="weight" name="weight" min="30" required placeholder="e.g. 70">
      </div>
      <div class="form-group">
        <label for="medical">Do you have any of the following?</label>
        <div class="checkbox-group">
          <label><input type="checkbox" name="anyillness" value="HIV/AIDS"> HIV/AIDS</label>
          <label><input type="checkbox" name="anyillness" value="Hepatitis"> Hepatitis</label>
          <label><input type="checkbox" name="anyillness" value="Malaria"> Malaria (in the past 2 weeks)</label>
          <label><input type="checkbox" name="anyillness" value="Other"> Other major illness</label>
        </div>
      </div>
      <div class="form-group">
        <label for="lastdonation">Date of Last Blood Donation (if any)</label>
        <input type="date" id="lastdonation" name="lastdonation">
      </div>
      <div class="form-group">
        <label for="medications">Are you currently on any medication?</label>
        <select id="medications" name="medications" required>
          <option value="">-- Select --</option>
          <option value="No">No</option>
          <option value="Yes">Yes</option>
        </select>
      </div>
      <div class="form-group">
        <label for="notes">Additional Notes</label>
        <textarea id="notes" name="notes" rows="2" placeholder="Any other information to share?"></textarea>
      </div>
      <button type="submit" class="form-btn">Submit Registration</button>
    </form>
  </div>
</body>
</html>
